<div class="container-fluid">
  <div class="row">
    <div class="col-lg-2 col-md-3 col-sm-3 cols-no-padding custom-padding-1">
      <app-card-home-navigate (viewChange)="this.view=$event"></app-card-home-navigate>
      <app-card-info-premium [vista] = "'guardado'"></app-card-info-premium>
    </div>
    <div class="col-lg-10 col-md-9 col-sm-9 cols-no-padding" [ngSwitch]="this.view" *ngIf="!(this.view==='reciente')">
      <app-home-mis-relatos *ngSwitchCase="'relatos'"></app-home-mis-relatos>
      <app-home-mis-chatstories *ngSwitchCase="'chatstories'"></app-home-mis-chatstories>
      <app-home-guardado *ngSwitchCase="'guardado'"></app-home-guardado>
    </div>
    <div class="col cols-no-padding custom-padding-1" *ngIf="this.view==='reciente'">
      <app-home-reciente></app-home-reciente>
    </div>
    <div class="col-lg-3 hidden-md-down cols-no-padding" *ngIf="this.view==='reciente'">
      <app-card-usuario-tendencia></app-card-usuario-tendencia>
      <app-card-wall-relevante></app-card-wall-relevante>
      <app-card-publicidad></app-card-publicidad>
    </div>
  </div>
</div>
