<div [ngSwitch]="userType">
  <div *ngSwitchCase="'normal'" class="container">
    <div class="shapes">
      <div class="shape-1"></div>
      <div class="shape-2"></div>
      <div class="shape-3"></div>
      <div class="shape-4"></div>
      <div class="shape-5"></div>
      <div class="shape-6"></div>
      <div class="shape-7"></div>
      <div class="shape-8"></div>
    </div>
    <div class="img-profile">
      <div class="message-img">
        <span class="fa fa-comment"></span>
      </div>
    </div>
    <div class="info-container">
          <span class="user-name">MalenaKrueger</span>
        <div class="status">
          <div class="status-text">23 Walls</div>
          <div class="status-text">4 Chatstories</div>
          <div class="status-text">8 Relatos cortos</div>
        </div>
        <div class="button">
          Conectar
        </div>
        <!-- <div class="button" title="Enviar mensaje">
          Enviar mensaje
        </div> -->
    </div>
    <div class="followers-container">
      <div class="number-followers-container">

      </div>
      <div class="followers">
        <div class="img-follower" >

        </div>
        <div class="img-follower" >
        </div>
      </div>
      <div class="all-followers-button">Ver todos</div>

  </div>
