
  <span class="fixed-title">Creación de Chatstories - <b>Paso 1/2</b></span>
  <div class="row row-margin-top">
    <div class="col-8">
      <span class="fixed-title-2"><b>Nombre del ChatStroy</b></span>

    </div>
    <div class="col-4">
      <span class="fixed-title-2"><b>Categoría</b></span>

    </div>
  </div>
  <div class="row">
    <div class="col-8">
      <input #titulo maxlength="48" class="form-control" type="text" name="" value="{{ chatStory.titulo ? chatStory.titulo : null }}">
    </div>
    <div class="col-4">
      <select class="form-control" [(ngModel)]="cat">
        <option *ngFor="let categoria of this.categorias" [selected]="this.chatStory.categoria && categoria.nombre === this.chatStory.categoria.nombre" [ngValue]="categoria">{{ categoria.nombre }}</option>
      </select>
    </div>
  </div>
  <div class="row row-margin-top">
    <div class="col-12 no-padding height-img-picker">
      <div class="row no-padding no-relative">
        <div class="col no-padding no-relative">
          <app-image-picker (imageUploaded)="changeImage($event)"></app-image-picker>
        </div>
        <div class="col no-padding">
          <img class="img-preview" *ngIf="this.chatStory.img" src="{{this.chatStory.img}}" >
        </div>
      </div>


    </div>
  </div>
  <div class="row no-padding row-margin-top">
    <div class="col-12 no-padding">
      <app-crear-personaje-chatstory [chars]="chars"></app-crear-personaje-chatstory>
    </div>
  </div>
  <div class="row no-padding row-margin-top">
    <div class="col-9 relative">
      <span class="pull-right vertical-center">
        Ya tenemos la base de tu Chatstory ¡Hora de escribir!
      </span>

    </div>
    <div class="col-3 no-padding">
      <div class="btn-hecho pull-right" (click)="nextStep(titulo)">
        Siguiente paso
      </div>
    </div>
  </div>
