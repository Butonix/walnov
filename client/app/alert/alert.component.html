<div #alertBox (click)="clear()" class="alert d-flex" [ngClass]="{
  'visible': message,
  'alert-success': message?.type === 'success',
  'alert-warning': message?.type === 'warning',
  'alert-danger': message?.type === 'error' }">
  <div class="p-2" [ngSwitch]="message?.type">
    <span *ngSwitchCase="'success'" class="fa fa-check fa-2x" style="color:#A855E3"></span>
    <span *ngSwitchCase="'error'" class="fa fa-question fa-2x" style="color:#f12840"></span>
    <span *ngSwitchCase="'warning'" class="fa fa-exclamation fa-2x" style="color:#F0AF28"></span>
  </div>
  <div class="d-flex flex-column">
    <span *ngIf="message" class="message">{{message.type}} !</span>
    <span class="text">{{message?.text}}</span>

  </div>
</div>
